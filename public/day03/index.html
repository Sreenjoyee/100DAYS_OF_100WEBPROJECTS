<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Search for a city..." spellcheck="false">
            <button id="searchBtn"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img class="humidity-icon" src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="windspeed-icon" src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script>
        const apiKey="a0edd6d8982a09dd4d1a642c50646868";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector("#searchBtn");

        async function checkWeather(city){
            const response=await fetch(`${apiUrl}${city}&appid=${apiKey}`);
            if (response.status === 404) {
                alert("City not found! Please enter a valid city.");
                return;
            }
            const data=await response.json();
            
            document.querySelector(".temp").innerHTML=`${Math.round(data.main.temp)} &deg;C`;
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".humidity").innerHTML=`${data.main.humidity}%`;
            document.querySelector(".wind").innerHTML=`${data.wind.speed} km/h`;
            if(data.weather[0].main=="Clouds"){
                document.querySelector(".weather-icon").src="images/clouds.png";
            }else if(data.weather[0].main=="Clear"){
                document.querySelector(".weather-icon").src="images/clear.jpg";
            }else if(data.weather[0].main=="Rain"){
                document.querySelector(".weather-icon").src="images/rain.jpg";
            }else if(data.weather[0].main=="Drizzle"){
                document.querySelector(".weather-icon").src="images/drizzle.png";
            }else if(data.weather[0].main=="Mist"){
                document.querySelector(".weather-icon").src="images/mist.png";
            }else if(data.weather[0].main == "Snow"){
                document.querySelector(".weather-icon").src = "images/snow.png";
            }else if(data.weather[0].main == "Thunderstorm"){
                document.querySelector(".weather-icon").src = "images/thunderstorm.png";
            } else if(data.weather[0].main == "Haze"){
                document.querySelector(".weather-icon").src = "images/mist.png";
            } else if(data.weather[0].main == "Fog"){
                document.querySelector(".weather-icon").src = "images/mist.png";
            }

            document.querySelector(".weather").style.display = "block";
        }

        searchBtn.addEventListener("click", () => {
            const city = searchBox.value;
            if (city) {
                checkWeather(city);
            }
        });
    </script>
</html>
